<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"

  <body>
    <!-- Start the navbar section -->
    <nav class="navbar navbar-expand-lg menu shadow fixed-top">
      <div class="container">
        <a

          class="navbar-brand d-flex align-items-center gap-2"
          href="#"
          >Flomir Events</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Despre noi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviciile noastre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portofoliu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <a href="tel:0740593755" id="phone-btn" class="btn-rounded">
            <i class="bi bi-telephone-fill"></i>
            0740 593 755
          </a>
        </div>
      </div>
    </nav>

    <!-- Intro section -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <!-- Content for intro -->
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro">Bine ai venit!</span>
              <span class="display-2--description lh-base"
                >Surprindem emoția fiecărui moment important, cu naturalețe,
                pasiune și atenție la detalii</span
              >
            </h1>
            <a href="tel:0740593755" class="btn-call-slide">
              <span class="icon">
                <i class="bi bi-telephone-fill"></i>
              </span>
              <span class="text">Sună acum</span>
            </a>
          </div>

          <!-- content for video -->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="images/art/ilustration.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a
                href="#"
                class="play-btn"
                data-bs-toggle="modal"
                data-bs-target="#videoModal"
              >
                <i class="fas fa-play-circle"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,128L24,138.7C48,149,96,171,144,170.7C192,171,240,149,288,138.7C336,128,384,128,432,144C480,160,528,192,576,176C624,160,672,96,720,101.3C768,107,816,181,864,202.7C912,224,960,192,1008,154.7C1056,117,1104,75,1152,80C1200,85,1248,139,1296,138.7C1344,139,1392,85,1416,58.7L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- Services Section -->
    <section id="services" class="our-services">
      <div class="container">
        <div class="row text-center">
          <h1 class="display-3 fw-bold">Our services</h1>
          <div class="heading-line mb-5"></div>
        </div>
      </div>
    </section>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Link for play video from the intro  -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe
                id="ytFrame"
                data-src="https://www.youtube.com/embed/MzLEO98OMQg?autoplay=1"
                title="Flomir Events Video"
                allow="autoplay; encrypted-media; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const videoModal = document.getElementById("videoModal");
      const iframe = document.getElementById("ytFrame");

      videoModal.addEventListener("shown.bs.modal", () => {
        iframe.src = iframe.dataset.src; // pornește doar când se deschide
      });

      videoModal.addEventListener("hidden.bs.modal", () => {
        iframe.src = ""; // oprește complet la orice închidere
      });
    </script>
  </body>
</html>
